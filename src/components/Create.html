<main class="flex flex-wrap justify-center">
    <header class="p-5 text-white flex flex-wrap justify-center w-full">
        <section class="w-full text-gray-300 grid grid-cols-6 gap-5">
            <div class="space-y-3 w-full col-span-4">
                <div>
                    <label>Heading</label>
                    <input type="text" placeholder="How To Create a Node.js App" class="p-3 bg-steel-200 w-full">
                </div>
                <div>
                    <label>Meta Description</label>
                    <input type="text" placeholder="Learn to create an application with Node.js"
                        class="p-3 bg-steel-200 w-full">
                </div>
                <div>
                    <label>Tags</label>
                    <input type="text" placeholder="Programming, Node.js" class="p-3 bg-steel-200 w-full">
                </div>
                <div>
                    <label>Background Image</label>
                    <input type="text" placeholder="https://i.imgur.com/xxxxxx.xxx" class="p-3 bg-steel-200 w-full">
                </div>
                <div>
                    <label>Markdown</label>
                    <textarea type="text" class="p-3 bg-steel-200 w-full h-full" id="input"></textarea>
                </div>
                <div>
                    <button class="bg-gradient-to-r from-picton-300 mb-5 text-white to-blue-500 p-3 px-12">
                        Create
                    </button>
                </div>
            </div>
            <div id="output">

            </div>
            <script>
                const input = document.getElementById("input")
                const output = document.getElementById("output")
                const tay = new Tayparser()
                input.addEventListener("keyup", function (e) {
                    const code = tay.parse(input.value)
                    output.innerHTML = code
                })
            </script>
        </section>
    </header>
</main>
